# fly.toml app configuration file for cogni-backend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'cogni-backend'
primary_region = 'nrt'

[build]
  dockerfile = "Dockerfile.prod"

[env]
  PYTHONUNBUFFERED = "1"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024