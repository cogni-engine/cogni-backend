name: Deploy to Cloud Run (Staging)

on:
  push:
    branches: [ staging ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        env:
          GCP_REGION: ${{ secrets.GCP_REGION }}
        run: gcloud auth configure-docker $GCP_REGION-docker.pkg.dev

      - name: Build Docker image
        env:
          GCP_REGION: ${{ secrets.GCP_REGION }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REPO: ${{ secrets.GCP_REPO }}
        run: |
          docker build -f Dockerfile.prod -t $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPO/api:${{ github.sha }} .

      - name: Push Docker image
        env:
          GCP_REGION: ${{ secrets.GCP_REGION }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REPO: ${{ secrets.GCP_REPO }}
        run: |
          docker push $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPO/api:${{ github.sha }}

      - name: Deploy to Cloud Run
        env:
          GCP_REGION: ${{ secrets.GCP_REGION }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REPO: ${{ secrets.GCP_REPO }}
          GCP_SERVICE: ${{ secrets.GCP_SERVICE }}
        run: |
          gcloud run deploy $GCP_SERVICE \
            --image $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPO/api:${{ github.sha }} \
            --region $GCP_REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --port 8000 \
            --set-env-vars PORT=8000
